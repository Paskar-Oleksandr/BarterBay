name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for creating first issue! We will try to solve it as fast as possible'
        pr-message: 'Dear student! This is your first request for our Private Academy - my sincere congratulations! We still have a lot of joint work ahead of us!!! Let`s create BarterBay together'
